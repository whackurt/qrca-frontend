name: qrca_frontend
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_barcode_scanner: ^2.0.0
  qr_flutter: ^4.1.0
  motion_toast: ^2.7.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/Proxima-Nova.otf
        - asset: assets/fonts/Proxima-Nova-Bold.otf
          weight: 900
